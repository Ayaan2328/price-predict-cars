<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 128, 0, 0.3);
            display: flex;
            flex-direction: column;
            width: 300px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        form:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 40px rgba(0, 128, 0, 0.4);
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Red Hat Display', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #E0E0E0;
            transition: background 0.3s;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            padding: 10px;
            background-color: #00E676;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #AEE571; /* Lighter green on hover */
        }
    </style>
</head>
<body>
    <h1>Predict Electric Car Price</h1>
    <form action="/predict" method="POST">
        <label for="range">Range (km):</label>
        <input type="number" id="range" name="range" required>

        <label for="horsepower">Horsepower:</label>
        <input type="number" id="horsepower" name="horsepower" required>

        <button type="submit"><i class="fas fa-calculator"></i> Predict Price</button>
    </form>
</body>
</html>
