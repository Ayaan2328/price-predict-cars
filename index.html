<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
            background-color: black;
            color: white;
            text-align: center;
        }
        form {
            margin: 50px auto;
            width: 300px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            box-shadow: 0px 8px 32px rgba(0, 255, 0, 0.37);
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1>Electric Vehicle Price Predictor</h1>
    <form action="/predict" method="POST">
        <label for="range">Range (in km):</label><br>
        <input type="number" id="range" name="range" required><br>
        <label for="horsepower">Horsepower:</label><br>
        <input type="number" id="horsepower" name="horsepower" required><br><br>
        <button type="submit">Predict Price</button>
    </form>
</body>
</html>
