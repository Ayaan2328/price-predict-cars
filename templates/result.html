<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicted Price</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Red Hat Display', sans-serif;
            background-color: black;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
        	text-align: left;
        	margin-top: 35px;
        	color: white;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .price-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 60px 80px rgba(0, 128, 0, 0.12);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .price-container:hover {
        	border: 1px solid #28fb59;
            transform: scale(1.05);
            box-shadow: 0px 0px 40px 20px rgba(0, 128, 0, 0.32);
        }

        .price {
        	margin-top: 15px;
            font-size: 3rem;
            font-weight: bold;
            background: -webkit-linear-gradient(#28fb59,#4596FB);
           -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;/* Light Green */
        }

        .icon {
            background: -webkit-linear-gradient(#28fb59,#4596FB);
           -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 50px;
            color: #A9DFBF; /* Dark green icon color */
            margin-bottom: 15px;
            margin-top: 5px;
        }

        a {
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            background: -webkit-linear-gradient(#28fb59,#4596FB);
            color: black;
            text-decoration: none;
            border: 1px solid #28fb59;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s, transform 0.3s; /* Smooth hover transition */
        }

        a:hover {
            font-weight: bold;
            background: -webkit-linear-gradient(#28fb59,#4596FB);
            color: black;
            transform: translateY(-3px); /* Move up on hover */
            }
    </style>
</head>
<body>
    
    <div class="price-container">
    	<i class="fas fa-calculator icon"></i>
    	<h1>Predicted Electric Car Price:</h1>
        <p class="price">â‚¹{{ formatted_price }}</p>
        <a href="/">Go Back</a>
        
    </div>
    
</body>
</html>
